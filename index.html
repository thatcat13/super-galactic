<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <p class="card-text">Super-Galactic Planetary</p>
      </div>
      <img class="card-img-top" src="img/intergalactic.gif" alt="Card image cap">
    </div><!--card-->
    <h3>Enter your birthdate below:</h3>
    <form id="super-galactic-form">
      <div class="form-group">
        <label for="mm">MM</label>
        <input id="mm" type="number">
      </div>
      <div class="form-group">
        <label for="dd">DD</label>
        <input id="dd" type="number">
      </div>
      <div class="form-group">
        <label for="yyyy">YYYY</label>
        <input id="yyyy" type="number">
      </div>
      <div class="form-group">
          <label for="countries">Choose your country:</label>
          <select multiple class="form-control" id="countries">
            <option>United States</option>
            <option>China</option>
            <option>Nigeria</option>
            <option>Poland</option>
            <option>Iceland</option>
          </select>
        </div>
      <div class="form-group">
        <button type="submit">Calculate</button>
      </div>
    </form>

    <div id="mercury">
      <h2>Mercury</h2>
      <img src="#" alt="">
      <label for="mercury-years">Mercury Years:</label>
      <input id="mercury-years" type="number">
      <label for="mercury-expectancy">Years left to live on Mercury:</label>
      <input id="mercury-expectancy" type="number">
    </div>

    <div id="venus">
      <h2>Venus</h2>
      <img src="#" alt="">
      <label for="venus-years">Venus Years:</label>
      <input id="venus-years" type="number">
      <label for="venus-expectancy">Years left to live on Venus:</label>
      <input id="venus-expectancy" type="number">
    </div>

    <div id="mars">
      <h2>Mars</h2>
      <img src="#" alt="">
      <label for="mars-years">Mars Years:</label>
      <input id="mars-years" type="number">
      <label for="mars-expectancy">Years left to live on Mars:</label>
      <input id="mars-expectancy" type="number">
    </div>

    <div id="jupiter">
      <h2>Jupiter</h2>
      <img src="#" alt="">
      <label for="jupiter-years">Jupiter Years:</label>
      <input id="jupiter-years" type="number">
      <label for="jupiter-expectancy">Years left to live on Jupiter:</label>
      <input id="jupiter-expectancy" type="number">
    </div>



  </body>
</html>
